<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hubungi Jelajah Majene untuk pertanyaan atau masukan terkait wisata di Majene."
    />
    <title>Hubungi Kami - Jelajah Majene</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style5.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">Jelajah Majene</a>
        </div>
        <div class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
          <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
          <li>
            <div class="dropdown">
                <a href="wisata.html"><i class="fas fa-map-marker-alt"></i> Wisata</a>
              <div class="dropdown-content">
                <a href="alam.html">Keindahan Alam</a>
                <a href="budaya.html">Budaya</a>
                <a href="kuliner.html">Kuliner</a>
              </div>
            </div>
          </li>
          <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </nav>
    </header>
    

    <section class="contact">
      <div class="container">
        <h1 class="section-title">Hubungi Kami</h1>
        <p class="section-description">
          Jika Anda memiliki pertanyaan atau masukan, jangan ragu untuk
          menghubungi kami melalui formulir di bawah ini.
        </p>
        <form class="contact-form" action="#" method="POST">
          <div class="form-group">
            <label for="name">Nama</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Masukkan nama Anda"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan email Anda"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Pesan</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Tulis pesan Anda di sini"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn">Kirim</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <p>&copy; 2024 Majene Tourism. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
